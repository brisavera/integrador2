<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B + V Arq. Registrarse</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="/imgs/favicon-32x32.png" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="index.html">- B + V Arq. Studio -</a>
      </nav>
    </header>
    <main>
      <form class="form">
        <h1 class="h1-login">¡Registrate!</h1>
        <input type="text" placeholder="Nombre" class="input-login" />
        <input type="text" placeholder="Apellido" class="input-login" />
        <input type="email" placeholder="Email" class="input-login" />
        <input type="text" placeholder="Telefono" class="input-login" />
        <input type="password" placeholder="Contraseña" class="input-login" />
        <input
          type="password"
          placeholder="Confirmar contraseña"
          class="input-login"
        />

        <a href="index.html" class="btn">Registrarme</a>
      </form>
    </main>
  </body>
</html>
